          <!-- Search widget-->
          <div class="card mb-4 mt-3">
            <div class="card-header" style="background-color:teal ;color:snow"><i class="fa-solid fa-magnifying-glass"></i> Search</div>
            <div class="card-body" >
                <div class="input-group">
                    <input id="search-input" class="form-control" type="text" placeholder="Enter search item..." aria-label="Enter search term..." aria-describedby="button-search" style="font-size:15px" />
                    <button class="btn" style="background-color:teal;color:snow;font-size:15px" id="button-search" type="button" onclick="searchPost()">Go!</button>
                </div>
            </div>
          </div>
        <script>
            function searchPost(){
                searchValue = document.getElementById('search-input').value.trim();
                if( searchValue.length >1){
                    location.href = "/shoppingmall_main/search/"+searchValue+"/";
                }
                else{
                    alert("검색어("+searchValue+")가 너무 짧습니다.");
                }
            };

            document.getElementById('search-input').addEventListener('keyup',function(event){
                if(event.key === 'Enter'){
                    searchPost();
                }
            });
        </script>
        <!-- Categories widget-->
        <div class="card mb-4" id='category-card'>
            <div class="card-header" style="background-color : teal; color : snow">Categories</div>
            <div class="card-body">
                <div class="row">

                        <ul class="list-unstyled mb-0" >
                            {% for c in categories%}
                            <li><a href="{{c.get_absolute_url}}" style="color : teal">{{c}} ({{c.shoppingitem_set.count}})</a></li>
                            {% endfor %}
                            <li><a href="/shoppingmall_main/category/no_category/ " style="color : teal">미분류 ({{no_category_post_count}})</a></li>
                        </ul>

                </div>
            </div>
        </div>
