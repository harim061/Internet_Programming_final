{% extends 'shoppingmall_main/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
    Update ShoppingItem
{% endblock %}

{% block main_area %}
<div class="container mt-3">
    <h1 style="color:teal">Update ShoppingItem</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {{form | crispy}}
            <div id="div_id_tags_str">
                <label for="id_tags">Tags:</label>
                <input id="id_tags" type="text" name="tags_str" value="{{tags_str_default}}" class="textinput textInput form-control">
            </div>
        <button type="submit" class="btn float-right m-3" style="background-color:teal;color:snow;">Submit</button>
    </form>
</div>
{% endblock %}
