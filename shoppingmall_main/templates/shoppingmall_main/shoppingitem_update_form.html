{% extends 'shoppingmall_main/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
    Update ShoppingItem
{% endblock %}

{% block main_area %}
<div class="container mt-3">
    <h1 style="color:rgb(0, 62, 62)">Update ShoppingItem</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {{form | crispy}}
            <div id="div_id_tags_str">
                <label for="id_tags">Tags:</label>
                <input id="id_tags" type="text" name="tags_str" value="{{tags_str_default}}" class="textinput textInput form-control">
            </div>
        <button type="submit" class="btn float-right m-3"style="background-color : snow; border: 2px solid rgb(0,62,62);border-radius:50%">Submit</button>
    </form>

    {{ form.media }}
</div>
{% endblock %}
